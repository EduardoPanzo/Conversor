<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor</title>
</head>
<body>
    <main>
        <section class="converter_option">
            <div class="menu_choice">
                <i class="fas fa-bars"></i>
            </div>

            <div class="chage_mode">
                <i class="fas fa-sun"></i>
            </div>
        </section>

        <section class="converter_screen">
            <div class="greatness">
                <span class="first_value">2022</span>
                <select name="first" id="first" class="first__greatness">
                </select>
            </div>
            
            <div class="greatness">
                <span class="second_value">2022</span>
                <select name="second" id="second" class="second__greatness">
                </select>
            </div>
        </section>

        <section class="calc_keyboard">
            <div class="keyboard_key">CE</div>
            <div class="keyboard_key">DEL</div>
            <div class="keyboard_key">.</div>
            <div class="keyboard_key">7</div>
            <div class="keyboard_key">8</div>
            <div class="keyboard_key">9</div>
            <div class="keyboard_key">4</div>
            <div class="keyboard_key">5</div>
            <div class="keyboard_key">6</div>
            <div class="keyboard_key">1</div>
            <div class="keyboard_key">2</div>
            <div class="keyboard_key">3</div>
            <div class="keyboard_key">0</div>
            <div class="keyboard_key">,</div>
        </section>
    </main>
</body>
</html>
