<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/css/all.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Conversor</title>
  </head>
  <body>
    <main>
      <section class="converter_option">
        <div class="menu_option">
          <i class="fas fa-bars"></i>
        </div>

        <div class="chage_mode" onclick="changeMode()">
          <i class="fas fa-sun"></i>
        </div>
      </section>

      <section class="converter_screen">
        <div class="greatness">
          <span class="first_value">
            <input type="number" />
          </span>
          <select name="first" id="first"></select>
        </div>

        <div class="greatness">
          <span class="second_value">
            <input type="number" />
          </span>
          <select name="second" id="second"></select>
        </div>
      </section>

      <section class="calc_keyboard"></section>
    </main>

    <div class="models">
      <div class="keyboard_key"></div>
    </div>

    <script src="./src/js/script.js"></script>
    <script src="./src//js/data.js"></script>
  </body>
</html>
